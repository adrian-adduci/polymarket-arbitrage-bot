{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-6">
    <div>
        <h1 class="text-2xl font-bold text-gray-900">Settings</h1>
        <p class="text-sm text-gray-500">Configure trading parameters and preferences</p>
    </div>

    <div class="card">
        <div class="card-header">Trading Settings</div>
        <div id="settings-form-container"
             hx-get="/api/v1/trading/settings"
             hx-trigger="load"
             hx-swap="innerHTML"
             class="card-body">
            <div class="animate-pulse space-y-4">
                <div class="h-10 bg-gray-200 rounded"></div>
                <div class="h-10 bg-gray-200 rounded"></div>
                <div class="h-10 bg-gray-200 rounded"></div>
            </div>
        </div>
    </div>
</div>

<script>
document.body.addEventListener('htmx:afterRequest', function(event) {
    if (event.detail.pathInfo.requestPath === '/api/v1/trading/settings' &&
        event.detail.requestConfig.verb === 'get') {
        try {
            const response = JSON.parse(event.detail.xhr.responseText);
            if (response.success && response.data) {
                renderSettingsForm(response.data);
            }
        } catch (e) {}
    }
});

function renderSettingsForm(settings) {
    const container = document.getElementById('settings-form-container');
    container.innerHTML = `
        <form id="settings-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Trade Size ($)</label>
                <input type="number" name="trade_size" value="${settings.trade_size}"
                       step="0.01" min="1" max="1000"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <p class="mt-1 text-xs text-gray-500">Amount to trade per opportunity</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Auto-Trade Threshold (%)</label>
                <input type="number" name="auto_threshold" value="${(settings.auto_threshold * 100).toFixed(1)}"
                       step="0.1" min="0" max="100"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <p class="mt-1 text-xs text-gray-500">Minimum profit margin to auto-execute trades</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Max Position Size ($)</label>
                <input type="number" name="max_position_size" value="${settings.max_position_size}"
                       step="1" min="0"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <p class="mt-1 text-xs text-gray-500">Maximum total position value</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Daily Loss Limit ($)</label>
                <input type="number" name="daily_loss_limit" value="${settings.daily_loss_limit}"
                       step="1" min="0"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <p class="mt-1 text-xs text-gray-500">Stop trading if daily losses exceed this amount</p>
            </div>

            <div class="flex items-center">
                <input type="checkbox" name="dry_run" id="dry_run"
                       ${settings.dry_run ? 'checked' : ''}
                       class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                <label for="dry_run" class="ml-2 block text-sm text-gray-700">
                    Dry Run Mode (no real trades)
                </label>
            </div>

            <div class="flex items-center">
                <input type="checkbox" name="enable_signals" id="enable_signals"
                       ${settings.enable_signals ? 'checked' : ''}
                       class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                <label for="enable_signals" class="ml-2 block text-sm text-gray-700">
                    Enable AI Signals
                </label>
            </div>

            <div class="pt-4 border-t">
                <button type="button" onclick="saveSettings()"
                        class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    Save Settings
                </button>
            </div>
        </form>
    `;
}

async function saveSettings() {
    const form = document.getElementById('settings-form');
    const data = {
        trade_size: parseFloat(form.querySelector('[name="trade_size"]').value),
        auto_threshold: parseFloat(form.querySelector('[name="auto_threshold"]').value) / 100,
        max_position_size: parseFloat(form.querySelector('[name="max_position_size"]').value),
        daily_loss_limit: parseFloat(form.querySelector('[name="daily_loss_limit"]').value),
        dry_run: form.querySelector('[name="dry_run"]').checked,
        enable_signals: form.querySelector('[name="enable_signals"]').checked
    };

    try {
        const response = await fetch('/api/v1/trading/settings', {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.success) {
            showNotification('Settings saved successfully', 'success');
        } else {
            showNotification('Failed to save settings', 'error');
        }
    } catch (e) {
        showNotification('Error saving settings: ' + e.message, 'error');
    }
}

function showNotification(message, type) {
    const notification = document.createElement('div');
    notification.className = `fixed bottom-4 right-4 px-4 py-2 rounded-md shadow-lg text-white z-50 ${
        type === 'success' ? 'bg-green-500' : 'bg-red-500'
    }`;
    notification.textContent = message;
    document.body.appendChild(notification);
    setTimeout(() => notification.remove(), 3000);
}
</script>
{% endblock %}
